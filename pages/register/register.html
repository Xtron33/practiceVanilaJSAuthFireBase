<div class="container-auth">
    <div class="container-auth-welcome">Welcome !</div>
    <div class="container-auth-text-container">
        <h1 class="container-auth-text">Sign up to</h1>
        <span class="container-auth-subtext">Lorem Ipsum is simply </span>
    </div>

    <form>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email">
        <label for="login">User name</label>
        <input id="login" name="login" type="text" placeholder="Enter your email">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your Password">
        <label for="confirm">Confirm password</label>
        <input id="confirm-password" name="password" type="password" placeholder="Confirm your Password">
        <input type="submit" value="Register">

        <div>
            <span>Have y account already?</span>
            <a id="link-login" href="/login">Log in</a>
        </div>
    </form>

</div>
<div class="container-auth-img"></div>
